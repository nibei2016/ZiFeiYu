<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>文字修仙游戏</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>修仙模拟器</h1>
  <div id="info">
    <p>当前境界：<span id="realm">练气</span></p>
    <p>灵力值：<span id="energy">0</span></p>
  </div>

  <div class="buttons">
    <button onclick="train()">开始修炼</button>
    <button onclick="breakthrough()">突破境界</button>
    <button onclick="reset()">重置</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
